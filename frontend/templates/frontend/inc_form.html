<div class="error">{{ form.non_field_errors }}</div>
{% for field in form %}
    <div class="form-row">
        {% if is_labels %}
            <div class="label {% if field.errors %}error{% endif %}">{{ field.label_tag|capfirst }}</div>
        {% endif %}
        <div {% if field.errors %}class="error"{% endif %} id="id_field_{{ field.name }}">{{ field }}</div>
    </div>
{% endfor %}

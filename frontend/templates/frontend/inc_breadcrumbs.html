<div class="row top-25">
    <div class="col-xs-12">
        <div class="row breadcrumbs">
            <a href="/">Главная</a> <span class="splitter">/</span>
            {% for bb in breadcrumbs %}
                {% if not forloop.last %}
                    <a href="{{ bb.url }}">{{ bb.title }}</a> <span class="splitter">/</span>
                {% else %}
                    {{ bb.title }}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
